<!DOCTYPE html>
<html>
	<head>
		<title>styles</title>
		<link rel= "stylesheet" type= "text/css" href= "customize.css" media="screen"></link>
	</head>
	<body>
	<script type="text/javascript" src= "script.js" ></script>
	<p>my name is moh</p>
            
            <p><b>i am bold</b>
            
            <p><i>i am italicized</i>
            
            <p><em>i am emphasized</em>
            
            <p><mark>i am marked</mark>
            
            <p><small>i am small</small>
            
            <p><del>i am deleted</del>
            
            <p><ins>i am inserted</ins>
            
            <p><sub>i am subscripted</sub>
            
            <p><sup>i am superscripted</sup>
            
            <p><strong>i am strong</strong>;
	</body>
</html>
